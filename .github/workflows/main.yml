name: Update README Daily

on: [push]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - name: Update README.md
      - run: node index.js > README.md
      - name: Add changes to Git
        run: 
          git commit -m "Update"
          git push
          
